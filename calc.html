<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="shiva">

    
        <h1 style="text-align: center; color: red;">Calculator</h1>
        <div class="vishnu">
            <div class="result">
                <p id="resultElement"></p>

            </div>
            
            <div class="d-flex flex-row justify-content-center mt-3">
                <button class="btns" id="one">1</button>
                <button class="btns" id="two">2</button>
                <button class="btns" id="three">3</button>
                <button class="plus" id="plus">+</button>

            </div>
             <div class="d-flex flex-row justify-content-center mt-3">
                <button class="btns" id="four">4</button>
                <button class="btns" id="five">5</button>
                <button class="btns" id="six">6</button>
                <button class="plus" id="minus">-</button>
                

            </div>
            <div class="d-flex flex-row justify-content-center mt-3">
                <button class="btns" id="seven">7</button>
                <button class="btns" id="eight">8</button>
                <button class="btns" id="nine">9</button>
                <button class="plus" id="multi">*</button>

            </div>
            <div class="d-flex flex-row justify-content-center ">
                <button class="zero" id="zero">0</button>
                <button class="clear" id="divide">/</button>
                <button class="clear" id="Clear">Clear</button>
            </div>
            <div class="d-flex flex-row justify-content-center mt-2">
                <Button class="btn btn-primary" id="Evaluate">Evaluate</Button>
            </div>

        </div>
    </div>

    <script src="/calc.js"></script>
</body>
</html>
